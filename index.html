<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey-Typing-Game</title>
    <link href="./assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="">
        <div class="row">
            <div class="col">
                <h2 class="text-center fw-bold m-3">Monkey-Typing-Game</h2>
            </div>
        </div>

        <div class="container-fluid row bg-dark text-white">
            <div class="col">
                <div class="setting">
                    <div class="row">
                        <div class="col-sm p-2 ">
                            <div class="mode d-flext justify-content-center justify-content-md-end align-item-center">
                                <div class="text-center modeButton active">Time</div>
                                <div class="text-center modeButton">Word</div>
                                <div class="text-center modeButton">Quote</div>
                                <div class="text-center modeButton">Zen</div>
                                <div class="text-center modeButton">Custom</div>
                            </div>
                        </div>
                        <div class="col p-2">
                            <div class="mode-setting">
                                <div class="timecount d-flext justify-content-md-start justify-content-center align-item-center">
                                    <div class="text-center timecountButton active">15</div>
                                    <div class="text-center timecountButton">30</div>
                                    <div class="text-center timecountButton">45</div>
                                    <div class="text-center timecountButton">60</div>
                                </div>
                                <div class="wordcount"></div>
                                <div class="quotecount"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="typing-content-area d-flex justify-content-center align-item-center">
                    <p class="text-left text-secondary fs-2 p-4" id="typing-content">Filler text is text that shares some characteristics of a real written text, but is random or otherwise generated. It may be used to display a sample of fonts, generate text for testing, or to spoof an e-mail spam filter.</p>
                </div>
            </div>
        </div>
        

        <div class="row">
            <div class="col">
                <div class="control-area p-2 d-flex justify-content-center align-item-center">
                    <button type="button" class="btn btn-success px-4 py-2"> <i class="fa fa-play"></i> Start</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/bootstrap/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
